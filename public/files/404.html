<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>404 - Not Found</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
      }
      .container {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }
      h1 {
        font-size: 6rem;
        color: #fff;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.4rem;
        margin-bottom: 1rem;
      }
      .api-route {
        font-family: "Courier New", Courier, monospace;
        background-color: rgba(255, 255, 255, 0.2);
        padding: 0.5rem 1rem;
        border-radius: 5px;
        display: inline-block;
        margin: 1rem 0;
        color: #fff;
      }
      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #ddd;
      }
      a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        transition: 0.3s;
      }
      a:hover {
        text-decoration: underline;
        color: #ffd700;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you're looking for doesn't exist.</p>
      <p>Start your journey from:</p>
      <div class="api-route">/api/v1/</div>
      <p>For health check, visit:</p>
      <a href="/api/v1/healthcheck" class="api-route">/api/v1/healthcheck</a>
      <footer>
        <p>Need help? Visit the <a href="#">documentation</a>.</p>
      </footer>
    </div>
  </body>
</html>
